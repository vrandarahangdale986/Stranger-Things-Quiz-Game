<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stranger Things Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NETFLIX INTRO -->
<div id="netflixIntro">
    <h1 class="netflix-text">STRANGER THINGS</h1>
</div>

<!-- APP -->
<div class="container hidden" id="app">

    <!-- START -->
    <div id="startScreen">
    <h1>Stranger Things Quiz</h1>
    <p class="tagline">Enter the Upside Down</p>
    <button id="startBtn">Start Quiz</button>
    </div>

    <!-- QUIZ -->
    <div id="quiz" class="hidden">
    <div class="top-bar">
        <span id="timer">20</span>
        <div class="progress-bar">
        <div id="progressFill"></div>
        </div>
    </div>

    <h2 id="question"></h2>

    <div class="options">
        <button class="option" onclick="checkAnswer(0)"></button>
        <button class="option" onclick="checkAnswer(1)"></button>
        <button class="option" onclick="checkAnswer(2)"></button>
        <button class="option" onclick="checkAnswer(3)"></button>
    </div>

    <button id="nextBtn" onclick="nextQuestion()">Next</button>
    </div>

    <!-- RESULT -->
    <div id="result" class="hidden">
    <h2>Quiz Results</h2>
    <p id="finalScore"></p>
    <p id="grade"></p>
    <button onclick="location.reload()">Restart</button>
    </div>

</div>

<!-- AUDIO -->
<audio id="introSound" src="sounds/netflix.mp3"></audio>
<audio id="bgMusic" src="sounds/bg-music.mp3" loop></audio>
<audio id="clickSound" src="sounds/click.mp3"></audio>
<audio id="correctSound" src="sounds/correct.mp3"></audio>
<audio id="wrongSound" src="sounds/wrong.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
